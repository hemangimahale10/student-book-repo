<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Book </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="heading"> Student Book </h1> 

    <div class="add-student-container">
        <input class="input-text" type="text" id="student-name" placeholder="Enter Student's Name">
        <button type="button" id="add-student"  onclick="addStudent()" class="btn-action">Add Student</button>
        <button type="button" id="load-student" onclick="loadStudent()" class="btn-action">Load Student</button>
        <button type="button" id="remove-student" onclick="removeStudent()" class="btn-action">Remove Student</button>
    </div>
  
    <div id="students-container" class="students-container"></div>

    <script>
        const students =  ['Vaishnavi','Dipali','Priya','Harshada','Rina','Komal']
        function loadStudent()
        {          
            const studentsContainer = document.getElementById("students-container")

            studentsContainer.innerHTML= ""

            for (let i=0; i<students.length; i++)
            {
                studentsContainer.innerHTML += `<div class='students-card'> ${i+1}] ${students[i]} ${getRandomEmojis()} </div>`;
            }  
        }
    </script>
</body>
</html>
